<section class="mt-2 container">
    <div class="row">
      <div class="col-md-10">
        <!-- Affichage des produits du panier au coté droit et la form pour entrer les informations de paiement du coté gauche -->
        <div class="checkout">
            <div class="order">
                <h2 id="titre-panier">Checkout</h2>
                <table id="table-panier" class="table table-hover">
                    <!-- Affichage de la liste de produits-->
                    <tbody  id="list_items">
                    </tbody>
                    <tr id="grand_total"></tr>
                </table>
            </div>
            <h2 id="titre-panier">Informations de paiement</h2>
            <div class="paiement" id="paiement">
                <div class="card-form">
                    <form id="form-paiement">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="ville" placeholder="Ville">
                            <input type="text" class="form-control" id="province" placeholder="Province">
                            <input type="text" class="form-control" id="codePostal" placeholder="Code Postal">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="telephone" placeholder="Téléphone">
                            <input type="text" class="form-control" id="courriel" placeholder="Courriel">
                        </div>
                        <div class="form-group">
                            <input type='text' class="form-control" id='cardnumber' name='cardnumber' placeholder='1234 5678 9123 4567' pattern='\d*' title='Card Number' />
                        </div>
                        <div class="form-group">
                            <input type='text' class="form-control" id='cardexpiration' name='cardexpiration' placeholder="MM / YYYY" pattern="\d*" title='Card Expiration Date' />
                            <input type='text' class="form-control" id='cardcvc' name='cardcvc' placeholder="123" pattern="\d*" title='CVC Code' />
                        </div>
                        <button class='button-cta' title='Confirm your purchase' type="submit" onclick="confirmerCommande()"><span>Confirmer l'achat</span></button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</section>
