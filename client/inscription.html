<h1 id="para-1" class="centrer">Inscription au Pro-Gramme</h1>

<section class="mt-2 container">
    <form method="post">
        <fieldset id="login-form">
        <h5>Veuillez remplir tous les champs</h5>
            <div class="group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" required/>
            </div>
            <div class="group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required/>
            </div>
            <div class="group">
                <label for="age">Age</label>
                <input type="text" name="age" placeholder="Numérique" id="age" required/>
            </div>
            <div class="group">
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" required/>
            </div>
            <div class="group">
                <label for="pays">pays</label>
                <input type="text" name="pays" id="pays" required/>
            </div>
            <div class="group">
                <label for="courriel">Courriel</label>
                <input type="email" name="courriel" id="courriel" placeholder="courriel@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required/>
            </div>
            <div class="group">
                <label for="mot-de-passe">Mot de passe</label>
                <input type="password" name="mot-de-passe" id="mot-de-passe" required/>
            </div>
        </fieldset>

        <div class="group submit-group">
            <input type="button" value="S'inscrire" id='button-send' onclick="inscription()"/>
        </div>
    </form>
</section>
